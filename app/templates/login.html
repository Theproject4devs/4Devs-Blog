<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4DEVS | Login</title>

    <link rel="stylesheet" href="/app/static/css/style.css" />
  </head>
  <body>
    <div class="login-page">
      <img
        src="/app/static/img/img-login/vector-restingoffice.svg"
        alt="Vetor de uma moça com os pés sob a mesa do seu escritório."
      />
      <div class="form-col">
        <h1>Happy to see you, <br />welcome!</h1>

        <form action="" method="">
          <div class="input-wrapper">
            <!-- <label for="name">Name</label> -->
            <input class="inpt-username" type="text" name="name" id="name" placeholder="Username" />
            <!-- <label for="password">Password</label> -->
            <input class="inpt-pass"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          

          <div class="bttn-wrapper">
            <button class="bttn-resetPassword" type="button">
              Reset password
            </button>
          </div>

          <button class="bttn-login" type="submit">Login</button>
        </form>
        <div class="register-user">
          <p>Don't have an account yet?</p>
          <a href="#">Register Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
